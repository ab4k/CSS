<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On focus input box size will increase</title>
    <style>
        input:focus {
            background: #818181;
            font-size: 20px;
            color: #00ff80;
        }
    </style>
</head>

<body>
    <div>
        Name: <input type="text"> <br>
        Password: <input type="password">
    </div>
</body>

</html>
